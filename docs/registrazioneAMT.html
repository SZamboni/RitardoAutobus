              <div class="bordi">
                <h1>Inserimento informazioni Mechanical Turk</h1><br>
                <h3>Inserisci il tuo ID di Amazon Mechanical Turk:</h3>
                <input type="text" id="workerId">
                <button onclick="conferma()">CONFERMA</button><br><br>
                <div>
                  <a href="https://www.amazon.com/ap/signin?openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&openid.assoc_handle=amzn_mturk_workersandbox&openid.ns.pape=http%3A%2F%2Fspecs.openid.net%2Fextensions%2Fpape%2F1.0&_encoding=UTF8&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.pape.max_auth_age=43200&marketplaceId=A3H5SF4P7V8G3G&clientContext=95434baa1d1bee091b08d30c0ca0f6&openid.return_to=https%3A%2F%2Fworkersandbox.mturk.com%2Fmturk%2Fendsignin" target="_blank"> Pagina di login di Amazon Mechanical Turk Worker </a><br>
                  Trovi il tuo Worker Id nella tua pagina "Your Account"
                </div>
              </div>
            </div>
            <div class="footer">
              When is my bus &#174; - 2017
            </div>
